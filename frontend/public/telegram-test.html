<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login Test</title>
</head>
<body>
    <h1>Telegram Login Test</h1>
    
    <!-- Simple Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="openews_bot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write">
    </script>
    
    <script>
        function onTelegramAuth(user) {
            alert('Success! User: ' + JSON.stringify(user, null, 2));
            console.log('Telegram user:', user);
        }
    </script>
    
    <div id="debug"></div>
    <script>
        document.getElementById('debug').innerHTML = 
            '<p>Current domain: ' + window.location.origin + '</p>' +
            '<p>Bot name: openews_bot</p>' +
            '<p>Test at: ' + new Date().toLocaleString() + '</p>';
    </script>
</body>
</html>
